    const full = ({ first, last }) => first + ' ' + last;
    console.log(full({'first':'Alice','last':'Green'})); //Alice Green

    function push(array, ...items) {
        array.push(...items);
        return array;
    }
    let c = push([1,2,3],4,5,6,7);
    console.log(c);

</script>
