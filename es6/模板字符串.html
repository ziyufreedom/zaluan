<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
</head>
<body>
<script>
    const tmpl = objs =>`
    <table>
       ${objs.map(obj=>`
           <tr><td>${obj.first}</td></tr>
           <tr><td>${obj.last}</td></tr>
       `).join('')}
    </table>
    `;
    console.log(tmpl([{'first':'aaa','last':'ccc'}]));

    function mess(obj){
        console.log(obj);//['the money is','and with tax is','']
        console.log(arguments);//[['the money is','and with tax is',''],30,45]
    }
    let mon = 30;
    let msg = mess`the money is ${mon} and with tax is ${mon*1.5}`;
</script>
</body>
</html>
