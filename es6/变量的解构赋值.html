<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的解构赋值</title>
</head>
<body>
<script>
    let [a,b,c] = [1,2,3];
    console.log(a+','+b+','+c);
    let [d,[f],e] = [4,[5],6];
    //下面这些是会报错的模式匹配，因为匹配不上。
    /*
    let [foo] = 1;
    let [foo] = false;
    let [foo] = NaN;
    let [foo] = undefined;
    let [foo] = null;
    let [foo] = {};
     */
    //这样也是可以的。
    let [x, y, z] = new Set(['a', 'b', 'c']);
    console.log(x+','+y+','+z);
    //允许默认值
    let [g = true] = []; //foo为true
    let [g = true] = [null]; //foo为null
    //对象解构赋值
    let { foo, bar } = { foo: "aaa", bar: "bbb" };
</script>
</body>
</html>
