<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>执行上下文测试</title>
</head>
<body>
	<script type="text/javascript">
		function foo(i) {
		    if (i < 0) return;
		    console.log('begin:' + i);
		    foo(i - 1);
		    console.log('end:' + i);
		}
		foo(2);
		 // begin:2
		 // begin:1
		 // begin:0
		 // end:0
		 // end:1
		 // end:2

		 // 根据结果可以看出，调用的时候，输出begin之后就又再次调用自身，然后又输出begin，直到<0之后return，然后就开始执行调用函数之后的代码即开始输出end，因为执行上下文时每调用一个函数即使是自身函数也会新建一个执行上下文，而且新的执行上下文会放在执行栈的顶部，会被最先调用，所以输出end事，是0，1，2的顺序输出。
	</script>
</body>
</html>
